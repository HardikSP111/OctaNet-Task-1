                            </td>
                            <td>
                                <input type="button" value='C' onclick="clearScreen()" class="clear" style="text-align: left;">
                            </td>
                        </tr>
                    </table>

                    <div class="keys">
                        <input type="button" value="7" class="on" onClick="display('7')">
                        <input type="button" value="8" class="on" onClick="display('8')">
                        <input type="button" value="9" class="on" onClick="display('9')">
                        <input type="button" value="/" class="operator" onClick="display('/')">
                        <input type="button" value="4" class="on" onClick="display('4')">
                        <input type="button" value="5" class="on" onClick="display('5')">
                        <input type="button" value="6" class="on" onClick="display('6')">
                        <input type="button" value="*" class="operator" onClick="display('*')">
                        <input type="button" value="1" class="on" onClick="display('1')">
                        <input type="button" value="2" class="on" onClick="display('2')">
                        <input type="button" value="3" class="on" onClick="display('3')">
                        <input type="button" value="-" class="operator" onClick="display('-')">
                        <input type="button" value="0" class="on" onClick="display('0')">
                        <input type="button" value="." class="on" onClick="display('.')">
                        <input type="button" value="=" class="on equal-sign" onClick="solve()">
                        <input type="button" value="+" class="operator" onClick="display('+')">
                    </div>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <a class="navbardist">About</a>
            <div class="dropdown-content">
                <span>Project : Note It<hr>version 1.0</span>
            </div>
        </div>

        <div class="dropdown">
            <a class="navbardist">Logout</a>
            <div class="dropdown-content">
                <a href="Login_Page1.php"><img src="logout.png" class="droplist"></a>
            </div>
        </div>

        <div class="dropdown">
            <a class="navbardist"><img id="user" src="https://img.icons8.com/material-rounded/24/000000/user.png"></a>
            <div class="dropdown-content">
                <span>Hello, User</span>
            </div>
        </div>

    </nav>
